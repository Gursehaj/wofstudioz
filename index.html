<!-- Carousel -->

          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>

          <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/t1.jpg" alt="Los Angeles" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <h3>Los Angeles</h3>
              <p>We had such a great time in LA!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/t2.jpg" alt="Chicago" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <h3>Chicago</h3>
              <p>Thank you, Chicago!</p>
            </div> 
          </div>
          <div class="carousel-item">
            <img src="images/t3.jpg" alt="New York" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <h3>New York</h3>
              <p>We love the Big Apple!</p>
            </div>  
          </div>
          <div class="carousel-item">
            <img src="images/t4.jpg" alt="New York" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <h3>New York</h3>
              <p>We love the Big Apple!</p>
            </div>  
          </div>
          <div class="carousel-item">
            <img src="images/t5.jpg" alt="New York" class="d-block" style="width:100%">
            <div class="carousel-caption">
              <h3>New York</h3>
              <p>We love the Big Apple!</p>
            </div>  
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">

        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
